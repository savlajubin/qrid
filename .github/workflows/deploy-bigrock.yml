name: Deploy to BigRock

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        run: npm run build

      - name: Upload to BigRock via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.BIGROCK_HOST }}
          username: ${{ secrets.BIGROCK_USERNAME }}
          password: ${{ secrets.BIGROCK_PASSWORD }}
          local-dir: out/
          server-dir: ${{ secrets.BIGROCK_PATH }}
          dangerous-clean-slate: true
